<header class="header">
    <h1>XO Game</h1>
</header>
<div class="board">
    <div *ngFor="let row of board; let i = index" class="row">
      <div
        *ngFor="let cell of row; let j = index"
        class="cell"
        (click)="makeMove(i, j)"
      >
        {{ cell }}
      </div>
    </div>
  </div>
  
  <div class="status" *ngIf="winner">
    <h2>Player {{ winner }} won!</h2>
    <button (click)="resetGame()">Play Again</button>
  </div>
